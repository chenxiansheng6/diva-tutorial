<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SHEENCITY DIVA DEMO</title>
  <link rel="stylesheet" type="text/css" href="./css/diva-light-style.css" />
</head>

<body>
  <div class="backend-container" id="container"></div>
  <main>
    <!-- 标题区域 -->
    <header>
      <hgroup>
        <h1>光辉城市数据智能可视化分析接口演示</h1>
        <h2>SHEENCITY DIVA (Data Intelligent Visual API) DEMO</h2>
      </hgroup>
    </header>

    <!-- 左侧区域 -->
    <aside class="aside-left">
      <section>
        <button onclick="window.location.href='./chapter001.html'">第一课</button>
      </section>
    </aside>
  </main>

  <script src="./js/diva-sdk-0.2.2.min.js"></script>
  <script>

    async function run() {
      const diva = new sheencity.divaSdk.Diva({
        mode: "embedded",
        container: document.getElementById('container'),
      });
      const client = await diva.init();
    }
    run().catch(err => console.error(err));

  </script>
</body>

</html>
